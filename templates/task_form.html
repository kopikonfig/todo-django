<!-- task_form.html -->
{% extends 'base.html' %}

{% block title %}Create/Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">{{ view.title }}</h1>

    <form method="post" class="box">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button type="submit" class="button is-primary">Buat Task{{ view.submit_button_text }}</button>
                <a href="{% url 'task_list' %}" class="button is-light">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
