{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #161111;">
    <div style="background-color: #333; color: #03e033; padding: 20px; border-radius: 8px; box-shadow: 0 2px 10px rgba(189, 201, 191, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="{{ form.username.id_for_label }}" style="display: block; color: #fff; margin-bottom: 5px;">Username</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <div style="margin-bottom: 15px;">
                <label for="{{ form.password.id_for_label }}" style="display: block; color: #fff; margin-bottom: 5px;">Password</label>
                <input type="password" name="password" id="{{ form.password.id_for_label }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </form>
        {% if form.non_field_errors %}
            <div style="color: #000000; background-color: #ff1919; padding: 10px; border-radius: 4px; margin-top: 10px;">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
<script type="text/javascript">
    (function() {
        if (window.history && window.history.pushState) {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.go(1);
            };
        }
    })();
</script>

{% endblock %}
